<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/59cf6b17a6.js"
      crossorigin="anonymous"
    ></script>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Weather Guru</title>
  </head>
  <body>
    <nav>
      <div class="logoContainer">
        <div>
          <i class="fas fa-cloud-sun"></i>
          <h1 class="logo">Weather Guru</h1>
        </div>
      </div>
      <div class="searchBarContainer">
        <div class="searchDiv">
          <i class="fas fa-search"></i>
          <input
            class="searchbar"
            type="text"
            required
            placeholder="Search city..."
            maxlength="25"
            minlength="2"
          />
        </div>
        <button class="button searchButton">Search</button>
        <span class="errorMsg">Invalid input</span>
      </div>
      <div class="switchTempContainer">
        <button class="button switchTemp">
          <span id="celsius" class="selectedTemp">°C </span>/
          <span id="fahrenheit"> °F</span>
        </button>
      </div>
    </nav>
    <main>
      <div class="mainInfoContainer">
        <div class="infoCard">
          <div class="innerInfoCard">
            <h2 class="cityName"></h2>
            <div class="forecastContainer">
              <i class="fas castIcon fa-cloud"></i>
              <span class="cityForecast">Clouds</span>
            </div>
            <h1 class="cityTemp"></h1>
            <div class="highAndLow">
              <span class="temp">H: <span class="highTempValue"></span></span>
              <span class="temp">L: <span class="lowTempValue"></span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="addInfoContainer">
        <div class="addInfo">
          <div class="addInfoItem feelsLike">
            <header>FEELS LIKE:</header>
            <span class="feelsLikeValue"></span>
          </div>
          <div class="addInfoItem sunrise">
            <header>SUNRISE:</header>
            <span class="sunriseValue"></span>
          </div>
          <div class="addInfoItem sunset">
            <header>SUNSET:</header>
            <span class="sunsetValue"></span>
          </div>
          <div class="addInfoItem chanceRain">
            <header>VISIBILITY:</header>
            <span class="visibilityValue"></span>
          </div>
          <div class="addInfoItem humidity">
            <header>HUMIDITY:</header>
            <span class="humidityValue"></span>
          </div>
          <div class="addInfoItem wind">
            <header>WIND:</header>
            <span class="windValue"></span>
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="modalBox">
          <div class="spinningLoader"></div>
          <p>Searching...</p>
        </div>
      </div>
    </main>
  </body>
  <script src="../src/index.js"></script>
</html>
